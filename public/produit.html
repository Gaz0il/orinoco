<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Orinoca produit</title>
    <meta name="description" content="Vente de meubles." />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Orinoca</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Accueil </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="panier.html"
                >Panier <span id="notif" class="badge bg-warning">0</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <div class="Produit" id="produit"><h1>Détail du produit</h1></div>

      <div class="detail" id="detail">
        <img class="img-thumbnail" id="imgDetail" />
        <div class="stringDetail" id="stringDetail">
          <h2 class="idPorduit" id="idProduit"></h2>
          <div class="description" id="description"></div>
          <div class="selectBox">
            <div class="form-group col-md-8 bg-light">
              <label for="inputState">Vernis disponible:</label>
              <select id="inputState" class="form-control"></select>
            </div>
            <div class="form-group col-md-8 bg-light">
              <label id="quant" for="inputValue">Quantité</label>
              <select
                id="inputValue"
                class="form-control"
                onchange="forgePrice()"
              >
                <option value="1" selected="selected">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
              <a
                class="btn btn-dark text-light"
                onclick="addBasket()"
                href="./index.html"
                >Ajouter au panier</a
              >
            </div>
          </div>
          <div class="prix" id="prix"></div>
        </div>
      </div>
    </section>
  </body>
  <footer class="bg-dark text-center text-lg-start">
    <div class="text-center p-3 text-light">
      © 2020 Copyright:
      <a class="text-light" href="https://github.com/Gaz0il/orinoco"
        >github.com/orinoco</a
      >
    </div>
  </footer>
  <script src="./Repository/furnitures.js"></script>
  <script src="./pages/produit.js"></script>
  <script src="./notifications.js"></script>
</html>
