<html lang="fr">
  <head>
    <meta name="Panier" content="Vente de meubles." />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Orinoca</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Produits </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="panier.html"
              >Panier <span id="notif" class="badge bg-warning">0</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <section>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Produit(s) ajouté(s)</h5>
          <div class="container" id="card-container"></div>
          <div class="total">
            Total du panier: <span id="totalBasket"></span> €
          </div>
        </div>
      </div>
      <form>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationDefault01">Prénom</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault01"
              placeholder="Prénom"
              value="Mark"
              required
            />
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault02">Nom</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault02"
              placeholder="Nom"
              value="Otto"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationDefault03">Ville</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault03"
              placeholder="Ville"
              required
            />
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault04">Pays</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault04"
              placeholder="Pays"
              required
            />
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault05">Code postal</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault05"
              placeholder="Code postal"
              required
            />
          </div>
        </div>

        <button class="btn btn-dark text-light" type="submit">
          Envoyer commande
        </button>
      </form>
    </section>
  </body>
  <footer></footer>
  <script src="./Repository/furnitures.js"></script>
  <script src="./notifications.js"></script>
  <script src="./pages/panier.js"></script>
</html>
